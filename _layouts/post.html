---
layout: default
---

<article class="px-5 xl:mx-20 xl:max-w-4xl">
  <div class="xl:my-5 xl:h-5"></div>
  <h1 class="my-5 font-noto text-3xl font-black dark:text-blue-400">{{ page.title }}</h1>

  <div class="font-noto font-medium text-lg text-justify break-all dark:text-white">
    {{ content }}
  </div>

  <div class="italic font-noto text-gray-500 dark:text-green-400">
     {{ page.date | date: "%Y-%m-%d" }}
  </div>
  
</article>
