<!DOCTYPE html>
<html lang="zh">

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <link rel="stylesheet" href="/public/css/tailwind.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500;600;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="dark:bg-gray-900 xl:flex xl:flex-row">
    <div class="xl:flex-1 xl:max-w-15 xl:min-h-screen xl:border-r-2 xl:border-gray-400" id="line">
      <div class="container max-w-screen-md px-5">
        <header class="pt-5 xl:fixed xl:ml-8 grid">
          <span id="lightToggle" href="" title="Toggle Darkmode"
            class="right-0 top-0 fill-current text-gray-600 fixed m-6">
            <span class="hidden">Darkmode</span>
            <!--sun-->
            <svg version="1" class="h-6  xmlns=" http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M3.55,18.54L4.96,19.95L6.76,18.16L5.34,16.74M11,22.45C11.32,22.45 13,22.45 13,22.45V19.5H11M12,5.5A6,6 0 0,0 6,11.5A6,6 0 0,0 12,17.5A6,6 0 0,0 18,11.5C18,8.18 15.31,5.5 12,5.5M20,12.5H23V10.5H20M17.24,18.16L19.04,19.95L20.45,18.54L18.66,16.74M20.45,4.46L19.04,3.05L17.24,4.84L18.66,6.26M13,0.55H11V3.5H13M4,10.5H1V12.5H4M6.76,4.84L4.96,3.05L3.55,4.46L5.34,6.26L6.76,4.84Z" />
            </svg>
            <!--moon-->
            <svg version="1" class="hidden h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 2A9.91 9.91 0 0 0 9 2.46A10 10 0 0 1 9 21.54A10 10 0 1 0 12 2Z" />
            </svg>
          </span>
          <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

          <div class="xl:text-center">
            <h1 class="xl:text-center"><a
                class="hover:text-red-900 dark:hover:text-pink-300 font-noto font-medium text-3xl dark:text-white"
                href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <span class="font-noto leading-5 dark:text-white">{{ site.description }}</span>
            <div class="flex xl:flex-col flex-row border-b border-solid xl:border-0">
              <p class="p-1 xl:border-0 font-noto hover:text-red-900 dark:hover:text-green-400 dark:text-white">
                <a href="{{ site.baseurl }}/lie">树洞</a>
              </p>
              <p class="p-1 font-noto hover:text-red-900 dark:hover:text-green-400 dark:text-white">
                <a href="http://users3.smartgb.com/g/g.php?a=s&i=g36-32469-33">留言簿</a>
              </p>
              <!-- <p class="p-1 xl:border-0 font-noto hover:text-red-900 dark:hover:text-green-400 dark:text-white">
                <a href="{{ site.baseurl }}/about">关于</a>
              </p>
              <p class="p-1 xl:border-0 font-noto hover:text-red-900 dark:hover:text-green-400 dark:text-white">
                <a href="{{ site.baseurl }}/kindle">Kindle</a> -->
              </p>
            </div>
          </div>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="xl:flex-1 container max-w-screen-xl xl:m-5">
      {{ content }}
    </div>
  </div>
  </div>
  {% include analytics.html %}
  <script src="/public/js/app.js"></script>
</body>

</html>
