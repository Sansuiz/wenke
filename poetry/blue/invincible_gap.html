<div class="center">

	<p>昨天早上油条吃了三根还是两根</p>
	<p>去年今日月缺还是月圆</p>
	<p>产房初啼是天生 还是挨了巴掌</p>
	<br>
	<p>交叉的路口高速旋转</p>
	<p>健忘之于生命</p>
	<p>河流之于冰川</p>
	<p>风之于四月芳菲</p>
	<br>
	<p>岁月发条 每一格转动都是巨大的伏笔</p>
	<br>
