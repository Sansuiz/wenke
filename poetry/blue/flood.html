<div class="center">
	<p>紧张感自膀胱升腾至肺</p>
	<p>如地下暗流</p>
	<p>返涌于头颅爆炸</p>
	<br>
	<p>真菌炫耀惊人的繁殖力</p>
	<p>热情马上就要溢出了</p>
	<p>凭栏一阵眩晕</p>
	<br>
	<p>从今天起</p>
	<p>粮价菜价都会上涨</p>
	<p>天可悲人可悯</p>
	<p>泪遭践踏，太平常了</p>
	<p>说多了无益</p>
	<p>吃饱了撑</p>
	<br>
	<p class="date">13/8/31</p>
