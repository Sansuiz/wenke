<a href="http://blog.sina.com.cn/s/blog_753527650100u8hc.html">和《写在高三的开始》</a>
<div class="center">

<p>嗯，淡淡的鼓励</p>
<p>肩并肩的相信</p>
<p>相信不屈不挠的努力</p>
<p>相信战胜死亡的年轻</p>
<p>相信明天过后</p>
<p>还有一个两个三个四个五六七个明天</p>
<p>明天，毕竟不代表全部的未来</p>
<p>不管明天的驯兽师技艺多么超群</p>
<p>此刻我仍固执地</p>
<p>用孩子的笔体在雪花和大地上写下：</p>
<p>后天，我有能力奔跑在自己的天空</p>
<br>
<p class="date">11/8/24 午后</p>
