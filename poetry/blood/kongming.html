<div class="center">
	<p>影间疾行</p>
	<p>嶙峋的枝条掩不住地下歌声：</p>
	<p><a href="https://baike.baidu.com/item/%E7%88%B1%E6%83%85%E4%B9%B0%E5%8D%96/7168044" target="_blank" title="空耳">“能埋就能埋”</a></p>
	<p>舞台的滑轮暗中脱落</p>
	<br>
	<p>明暗已于幕后换位</p>
	<p>你载了小剂量的勇气</p>
	<p>以无知的眼神俯察灯火</p>
	<p>你若流连这颠簸的气流</p>
	<p>你将点燃自我</p>
	<br>
