<div class="justify">
	<p>我们关掉耳朵在废弃厂房剧烈争吵<br>
	我们抑郁自闭仅留一只鼻孔出气<br>
	我们吞食火药,炼丹饮酒<br>
	咀嚼对方的舌根以获得更深入的交流</p>
	<p>我们在旷野奔跑,让雪融入血<br>
	心脏曝于荒野喂饱失眠的田鼠<br>
	接着挖掉自己的双眼<br>
	任无头的身躯在极光中乱撞<br>
	我们在暗夜捕猎反而被捕<br>
	我们抓住又松开天幕垂下的稻草<br>
	我们剃光周身的神经依旧在疼痛中煎熬<br>
	我们从欺骗中惊醒又忙于说服自己编织相同的梦境</p>
	<p>我们生<br>我们死<br>
	我们的一切与我们无关<br>
	我们分裂<br>我们湮灭<br>
	我们不想左右我们的想法<br>
	我们只是我们<br>
	我们就是我们</p>
	<p class="date">13/2/4、5</p>
