<title>低通</title>

<link rel="stylesheet" href="/style/poetry.css">
<link rel="stylesheet" href="/style/fonts.css">
</head>

<body>

<div class="center">
	<p>那轰鸣仿佛来自远古</p>
	<p>最后的捕食者正忙于吞噬周遭</p>
	<p>的空间，便无心</p>
	<p>关注回声</p>
	<br>
	<p>簌簌 跌落 簌簌</p>
	<p>心跳 奔跑 光 簌簌</p>
	<p>拾起一颗珍珠</p>
	<p>昔日的锋利外裹浑圆</p>
	<br>
	<p>林间小屋，锈迹斑斑铁锁</p>
	<p>被食物的气息炸得粉碎</p>
	<br>
	<p class="date">13/12/24<br>edit: 19/6/8</p>
</div><br><br><br>
