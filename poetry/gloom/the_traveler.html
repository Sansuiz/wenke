    <p>在失落与更失落间踟蹰良久，迷失的旅人</p>
	<p>走进驿站。停滞的箭矢突然运动</p>
	<p>玻璃迸裂的瞬间，旅人窥见其背后的虚空</p>
	<p>过于丰满，溢出并马上填平了裂痕。</p>
	<p>在流淌一地的落寞眼神中，诚实</p>
	<p>总算失而复得，信心却不翼而飞。</p>
	<p>箭矢划过灯芯继续飞行，留下沉默的回响。</p>
	<p>旅人忆起家乡的兽即使在冬眠中饿死</p>
	<p>来年的大地依旧葱郁。在失落与更失落间</p>
	<p>踟蹰良久，迷失的旅人取下背包，</p>
	<p>砍柴 取水 生火 煮饭</p>
	<p>砍柴 煮饭 结婚 生活 生火 生火</p>
	<p>迷失的旅人烧掉了森林。</p>
