	<p>心镜如水，波澜如镜</p>
	<p>视之无物，视之如雾</p>
	<p>欲从脉搏喷出</p>
	<p>黑暗中跃动的眸</p>
	<p></p>
	<p>木偶上过发条，随即</p>
	<p>轰塌。搁透镜的架子</p>
	<p>精神荒地燎原</p>
	<p>渴是希望之光</p>
