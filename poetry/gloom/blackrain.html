	<p>黑雨绵绵行人匆匆</p>
	<p>梦中的大厦化为瘟疫</p>
	<p>彼岸的蝴蝶拍一拍翅膀</p>
	<br/>
	<p>骆驼乳汁浸透白床单</p>
	<p>石油取之不竭</p>
	<p>远古的法则一旦说破</p>
	<br/>
	<p>雕刻原野皲裂的嘴唇</p>
	<p>是风的刻刀</p>
	<p>沉默的巨兽一旦张口</p>
