<div class="center">
	<p>紧随四月</p>
	<p>后面是六月</p>
	<p></p>
	<p>活着像多米诺骨牌</p>
	<p>一边倒下一边</p>
	<p>惋惜刹那前的姿态一边</p>
	<p>感慨：</p>
	<p>不再像从前单纯</p>
	<p></p>
	<p>记得泉水甘甜</p>
	<p>我记得？ </p>
	<p></p>
	<p class="date">14/5/20</p>
