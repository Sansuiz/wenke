<title>赠斌哥</title>

<div class="center">
<p>一种该死的动作淹没了我的鞋子</p>
<p>焰火发来贺电，江潮暗涌，云雾</p>
<p>屏息穿过工地</p>
<p></p>
<p>真是个适合遗忘的好天气</p>
<p>一次记忆犹新的夜游</p>
<p>肾上腺素的味道不加节制</p>
<p></p>
<p>一个谐音催生了一段抒情</p>
<p>一个老生常谈的话题：梦 不是一种</p>
<p>幼稚便是低俗</p>
<p></p>
<p>教室里没有歌声，只有设备</p>
<p>不知疲倦地播放上个世纪的激情</p>
<p>充满光明的年代，眼神愈发失去坚守的必要了</p>
<p>这是一场被虚度的电力故障</p>
<p></p>
<p class="date">12/5/12</p>
