<div class="justify">
	<p>那么，我究竟能不能写出一首六十四字的精准诗歌呢</p>
	<p>像黛螺顶的一零八零级台阶那样</p>
	<p>	能，不能，能，不能，能，不能......</p>
	<p>能。</p>
	<p>我们每个人都靠强迫症的满足来自我安慰</p>
	<p class="date">13/10/17</p>
