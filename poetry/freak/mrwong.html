<div class="justify">
	<p>我和老王聊天喝啤酒<br>
	扯到写作<br>
	老王说 鲜明的形象，<br>
	你能在一部分身人找到他的影子<br>
	共鸣，是<br>
	你能在自己身上找到他的影子<br>
	而真实，<br>
	你能在他身上找到一部分人的影子<br>
	立体，是<br>
	你能一部分人身上找到他一部分的影子<br>
	而扁平，<br>
	你能在一部分人身上找到他全部的影子<br></p>
	<p>我能在老王身上找到说相声的的影子<br>
	那么老王是真实的，<br>
	我在啤酒罐上找到老王的影子<br>
	啤酒罐对老王产生了共鸣<br>
	我用产生共鸣的啤酒罐问真实的老王，主刀医生是一个怎样的形象<br>
	老王躲进烟雾，陷入了沉思<br>
	<p class="date">18/8/10</p>
