<title>一些困惑（组诗）</title>
<meta property="og:type" content="article">
<meta name="keywords" content="">
<meta name="description" property="og:description" content="不要乱猜 / 你不可能都搞清楚的">
<meta property="og:image" content="https://feeshy.github.io/resources/android-chrome-512x512.png">


<link rel="stylesheet" href="/style/poetry.css">
<link rel="stylesheet" href="/style/fonts.css">
</head>

<body>

<div class="center">
<h3>惊醒</h3>
<p>仿佛再不呼吸<br>
生命便无法继续</p>
<h3>日子</h3>
<p>周期性重复的轨迹<br>
偶尔被新念头搅乱</p>
<h3>理想</h3>
<p>终于——<br>
迷失在柴米油盐的尘埃里</p>
<h3>前景</h3>
<p>明朗如玻璃体里的絮状物<br>
近日持续降温，渐渐觉得冷了</p>
<h3>预热</h3>
<p>羞于同心上人做的<br>
先同朋友试验</p>
<h3>默契</h3>
<p>你不说思念我，我便不思念你<br>
却也不尽然。猜你也是这样</p>
<h3>并不是重点</h3>
<p>我应该更经常地去接触海<br>
我不会游泳</p>
<h3>心思</h3>
<p>不要乱猜<br>
你不可能都搞清楚的</p>
<br>
</div>
<p class="date">13/10/29</p>
