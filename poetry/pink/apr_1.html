<div class="justify">
<p>我要站在操场上拥抱天空</p>
<p>我要潜入鱼缸里触摸海洋</p>
<p>我要打开天窗 不说话</p>
<p>听风的呼吸</p>
<p>去齐大西区</p>
<p>拜访那边慢性子的云</p>
<p>酥软的地面 黄绿相间</p>
<p>闹嚷嚷的草刚刚睡醒</p>
<p>伸着懒腰 唱着歌</p>
<p>一锄锄地挥下去，汗水浇灌的田地中</p>
<p>是微笑的受精的种子</p>
<p>期待着半年后的金黄</p>
<p>小猫把鱼种在地里</p>
<p>它想，到了秋天，一定会收到很多小鱼。</p>
<p>（“同学们，你们说小猫想的对吗？”）</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;“对——”</p>
<p>水灵灵的声音齐刷刷的</p>
<p>夏风吹拂着教室的窗帘</p>
<p>一群比手帕还要洁白的孩子一路欢笑打闹着</p>
<p>踏着西边粉红色的天空</p>
<p>在这生活一般的诗中</p>
<p>我不能放下一个拥抱的念头</p>
<p class="date">11/4/1</p>
