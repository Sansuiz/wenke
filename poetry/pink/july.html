<div class="center">
<p>淅淅沥沥，人潮退落</p>
<p>夏日曾经很真实</p>
<p>蔬果攻占味蕾，姿态饱满</p>
<p>无心浃透的后背</p>
<p>故意浇湿的前襟</p>
<p>等待温风的柔柔问候</p>
<p>不知还给谁的拥抱</p>
<p>要在蚊子老去前送出</p>
<p>轻烟渐消渐散</p>
<p>幻象在黄金时段上演</p>
<p>虫鸣不合时宜</p>
<p>打碎了一地星光的晶莹</p>
<p class="date">12/1/19（北半球）</p>
