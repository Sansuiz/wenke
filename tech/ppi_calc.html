<!DOCTYPE html>
<html lang="zh" dir="ltr">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>PPI 计算器</title>
    <meta name="keywords" content="PPI, 缩放, HiDPI, 高分屏">
    <meta name="description" property="og:description" content="一个更加智能的PPI计算器。输入屏幕尺寸即可计算当前屏幕的长度和宽度，并获得高分屏的缩放建议">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- the icon is made by Freepik -->
    <!-- https://www.flaticon.com/authors/freepik -->
    <link rel="apple-touch-icon" sizes="180x180" href="/resources/screen-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/resources/screen-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/screen-16x16.png">
    <link rel="manifest" href="ppi_calc.json">
    <link rel="stylesheet" href="/style/tech.css">
    <link rel="stylesheet" href="/style/outline.css">
    <style>
        body {width:18em; margin:auto;}
        input {width:4em; margin:auto; background-color:#ffffff; border:solid 1px #cccccc; margin:0 0.25em; text-align:right;}
        input:focus, input:hover {background-color:#eeeeee;}
        a {text-decoration: none; }
        footer {font-size:smaller;}
    </style>
    <script src="ppi_calc.js" async></script>
</head>
<body>
    
    <p>屏幕宽度：<input id="pixelW" type="number" min="0" step="1" value=""> 像素<span id="cmW"></span></p>
    <p>屏幕高度：<input id="pixelH" type="number" min="0" step="1" value=""> 像素<span id="cmH"></span></p>
    <p>对角长度：<input id="inchD" type="number" min="0" step="0.1" value=""> 英寸<span id="cmD"></span></p>
    <p><input type="checkbox" id="isPenTile">PenTile 排列</p>
    <hr>
    <p style="text-align:center; font-size:larger"><b id="result"></b><span id="tooLow"></span></p>
    <div id="thisDevice" style="visibility: hidden;">
        <h4>当前屏幕</h4>
        <p>逻辑分辨率：<span id="cssRes">____x____</span></p>
        <section id="officeScale" style="visibility:hidden;">
            <p><a href="javascript:void(0);" onclick="document.getElementById('description').style.cssText = 'display:inherit;'">Office打印比</a>：<span id="officeScaleFac">___%</span></p>
            <section id="description" style="display:none; line-height: 1.25em;">
                <img src="/resources/img/officeScale.png" width="299" height="66" alt="screenshot" loading="lazy">
                <p style="font-family:'华文仿宋','STFangSong‘,’仿宋‘,’fangsong‘,’Kaiti SC‘,’华文楷体',serif;">将MS Office右下角的缩放比设置为该数值时，屏幕上的文稿将显示为与打印文稿相同的尺寸</p>
            </section>
        </section>
    </div>
    <div id="recommend" style="visibility: hidden;">
        <h4>系统缩放建议</h4>
        <table>
            <tr>
                <th></th>
                <th>更大字号</th>
                <th>更多内容</th>
            </tr>
            <tr>
                <td>缩放比例</td>
                <td id="scaleFacLgr">___%</td>
                <td id="scaleFacMore">___%</td>
            </tr>
                <tr>
                <td style="font-size:0.8em;">逻辑分辨率</td>
                <td id="resLgr">____×____</td>
                <td id="resMore">____×____</td>
            </tr>
        </table>
    </div>
</body>
</html>
