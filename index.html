---
layout: default
---

<div class="px-5 xl:mx-20 xl:py-6 xl:max-w-4xl">
  {% for post in site.posts %}
    <article class="border-b border-gray-200 dark:border-gray-700 border-opacity-70">

      <h1 class="my-4 text-2xl dark:text-gray-200 font-Patrick leading-8 visited:text-gray-900 post-title"><a class="hover:text-red-800 dark:hover:text-green-500 dark:text-blue-300" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="font-noto text-base dark:text-gray-300 leading-6 pb-8">
        {{ post.excerpt }}
      </div>

      <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
    </article>
  {% endfor %}
</div>
